<div class="ph3 pt5 pb4 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3 flex flex-column flex-wrap h6">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 primary mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title highlight mw6">
          {{.subtitle}}
        </p>
        {{ end }}
        </div>
        <div class="mw7 relative bg-fix-primary">
        {{ if .text}}
        <p class="b f4 di lh-title mb3 highlight mw6">
          {{ .text }}
        </p>
        {{ end }}
      </div>
      {{ if .book_image}}
        <img src="{{.book_image}}" alt="Book Image" class="h-100 w-34 pl10">
      {{ end }}
    </div>
    </div>
  </div>
</div>
